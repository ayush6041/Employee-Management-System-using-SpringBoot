<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row g-4">
        <!-- left profile card -->
        <div class="col-lg-4">
            <div class="card shadow-sm text-center p-4">
                <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center mb-3"
                     style="width:120px;height:120px;font-size:40px;">
                    <span th:text="${#strings.toUpperCase(#strings.substring(employee.firstName,0,1) + (employee.lastName != null ? #strings.substring(employee.lastName,0,1) : ''))}">AS</span>
                </div>
                <h5 class="fw-bold mb-1" th:text="${employee.firstName} + ' ' + ${employee.lastName}">Ayush Shrivastav</h5>
                <p class="text-muted mb-3" th:text="${employee.designation}">Software Engineer</p>

                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item d-flex justify-content-between"><span>Email</span><span th:text="${employee.email}">ayush@example.com</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>Phone</span><span th:text="${employee.phone}">+91 98765 43210</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>Service Line</span><span th:text="${employee.serviceLine}">IT / Development</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>DOB</span><span th:text="${employee.dob}">1992-03-10</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>Gender</span><span th:text="${employee.gender}">Male</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>Joining Date</span><span th:text="${employee.joiningDate}">2023-07-01</span></li>
                    <li class="list-group-item d-flex justify-content-between"><span>Salary</span><span th:text="${employee.salary}">â‚¹12,00,000</span></li>
                </ul>

                <div class="mt-3">
                    <a th:href="@{/logout}" class="btn btn-outline-danger w-100">Logout</a>
                </div>
            </div>
        </div>

        <!-- right form card -->
        <div class="col-lg-8">
            <div class="card shadow-sm p-4">
                <h5 class="fw-bold mb-3">Employee Profile</h5>
                <form th:action="@{/employee/save}" th:object="${employee}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control">
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="serviceLine" class="form-label">Service Line</label>
                        <input type="text" th:field="*{serviceLine}" id="serviceLine" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" th:field="*{designation}" id="designation" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" th:field="*{dob}" id="dob" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select th:field="*{gender}" id="gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" th:field="*{phone}" id="phone" class="form-control">
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <textarea th:field="*{address}" id="address" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="joiningDate" class="form-label">Joining Date</label>
                        <input type="date" th:field="*{joiningDate}" id="joiningDate" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" th:field="*{salary}" id="salary" class="form-control">
                    </div>

                    <div class="col-12 d-flex justify-content-end gap-2">
                        <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        <button class="btn btn-primary"><a th:href="@{/employee/updateProfile}" class="btn btn-primary">Update Profile</a></button>
                    </div>
                </form>

                <div class="mt-4 text-end">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
