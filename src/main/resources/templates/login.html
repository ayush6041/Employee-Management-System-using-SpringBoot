<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            position: relative;
            background: url('login-hero-bg.jpg') center / cover no-repeat, #000;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.4);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
        }

        .forget {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: #fff;
        }

        .forget label {
            display: flex;
            align-items: center;
        }

        .forget input {
            accent-color: #fff;
            margin: 0;
        }

        .forget p {
            margin-left: 8px;
        }

        .forget a {
            color: #efefef;
            text-decoration: none;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        .register {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        .register a {
            color: #efefef;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form action="/login" method="post">
        <h2>Login</h2>
        <div class="input-field">
            <label for="username"></label>
            <input type="text" placeholder="Enter your email" id="username" name="username" required>
        </div>
        <div class="input-field">
            <label for="password"></label>
            <input id="password" placeholder="Enter your password" name="password" type="password" required>
        </div>
        <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <p th:if="${param.error}"> Invalid Username or Password</p>
        <div class="register">
            <p>Don't have an account? <a href="/registerAdmin"> Register as Admin </a></p>
        </div>
    </form>
</div>
</body>
</html>
