<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; width: 100%; padding: 0 10px; margin: 0; font-family: 'Open Sans', sans-serif; position: relative; background: url('login-hero-bg.jpg') center / cover no-repeat, #000;">
<div class="wrapper" style="width: 400px; border-radius: 8px; padding: 30px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.5); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); background-color: rgba(0, 0, 0, 0.4);">
    <form action="#" style="display: flex; flex-direction: column;">
        <h2 style="font-size: 2rem; margin-bottom: 20px; color: #fff;">Login</h2>
        <div class="input-field" style="position: relative; border-bottom: 2px solid #ccc; margin: 15px 0;">
            <label style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); color: #fff; font-size: 16px; pointer-events: none; transition: 0.15s ease;">Enter your email</label>
            <input type="text" required style="width: 100%; height: 40px; background: transparent; border: none; outline: none; font-size: 16px; color: #fff;">
        </div>
        <div class="input-field" style="position: relative; border-bottom: 2px solid #ccc; margin: 15px 0;">
            <label style="position: absolute; top: 50%; left: 0; transform: translateY(-50%); color: #fff; font-size: 16px; pointer-events: none; transition: 0.15s ease;">Enter your password</label>
            <input type="password" required style="width: 100%; height: 40px; background: transparent; border: none; outline: none; font-size: 16px; color: #fff;">
        </div>
        <div class="forget" style="display: flex; align-items: center; justify-content: space-between; margin: 25px 0 35px 0; color: #fff;">
            <label for="remember" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember" style="accent-color: #fff; margin: 0;">
                <p style="margin-left: 8px;">Remember me</p>
            </label>
            <a href="#" style="color: #efefef; text-decoration: none;">Forgot password?</a>
        </div>
        <button type="submit" style="background: #fff; color: #000; font-weight: 600; border: none; padding: 12px 20px; cursor: pointer; border-radius: 3px; font-size: 16px; border: 2px solid transparent; transition: 0.3s ease;">
            Log In
        </button>
        <div class="register" style="text-align: center; margin-top: 30px; color: #fff;">
            <p style="margin: 0;">Don't have an account? <a href="#" style="color: #efefef; text-decoration: none;">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
