<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h2 class="mb-5">Welcome to Employee Management System</h2>

    <div class="d-flex gap-4">
        <!-- Admin login button -->
        <a th:href="@{/admin/login}" class="btn btn-primary btn-lg px-4">Login as Admin</a>

        <!-- Employee login button -->
        <a th:href="@{/employee/login}" class="btn btn-success btn-lg px-4">Login as Employee</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
